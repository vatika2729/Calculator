<!<!DOCTYPE html>

    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../cs/calc.css">
    </head>

    <body>
        <div class="main">
            <div class="calc">
                <div class="screen">

                </div>
                <div class="numbers">
                    <button class="number" value="%">%</button>
                    <button class="number" value="C">C</button>
                    <button class="number" value="Back">Back</button>
                    <button class="number" value="devide">1/x</button>
                    <button class="number" value="square">x<sup>2</sup></button>
                    <button class="number" value="/">/</button>
                    <button class="number" value="*">*</button>
                    <button class="number" value="+">+</button>
                    <button class="number" value="-">-</button>
                    <button class="number" value="9">9</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="7">7</button>
                    <button class="number" value="6">6</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="4">4</button>
                    <button class="number" value="3">3</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="1">1</button>
                    <button class="number" value=".">.</button>
                    <button class="number" value="0">0</button>
                    <button class="number" value="=">=</button>
                </div>
            </div>
        </div>
        <!--[if lt IE 7]>

        <![endif]-->

        <script src="../js/calc.js" async defer></script>
    </body>

    </html>
